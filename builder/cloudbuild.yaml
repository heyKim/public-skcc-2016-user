# Service Update
- id: Deployment
  name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'user-deployment.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=asia-south1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=standard-cluster-1'
  - 'PORT=3006'
  - 'dbhost=35.244.25.10'
  - 'database=2016'
  - 'dbusername=root'
  - 'dbpassword=skcc'
# Service Update
- id: Service
  name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'user-service.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=asia-south1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=standard-cluster-1'

# 빌드된 이미지를 저장하도록 image 필드 설정
images: ['asia.gcr.io/key-shine-243509/skcc-2016-user']